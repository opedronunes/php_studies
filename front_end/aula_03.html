<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap5.2.css">
    <title>Listas</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div>
        <h1>Listas</h1>
        <!-- Listas desordenadas -->
        <ul>
            <li>João</li>
            <li>Maria</li>
            <li>Paulo</li>
            <li>Carlos</li>
            <li>Lucas</li>
        </ul>

        <!-- Listas ordenadas -->
        <ol type="I">
            <li>Honda</li>
            <li>Ford</li>
            <li>Toyota</li>
            <li>Fiat</li>
            <li>Hyundai</li>
        </ol>

        <!-- Lista de definição -->
        <dl title="Lista de definição">
            <dt>Fiat</dt>
            <dd>Uno</dd>
            <dd>Palio</dd>

            <dt>Honda</dt>
            <dd>Civic</dd>
            <dd>CRV</dd>
        </dl>

        <!-- Tabelas -->
        <table>
            <thead >
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Francisco</td>
                    <td>000.000.000-00</td>
                    <td>61999999999</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
