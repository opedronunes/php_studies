<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap5.2.css">
    <title>Praticando com div's</title>
</head>
<body>
    
    <main style="border: 1px solid tomato; padding: 10px;">
        <p>Dentro do main, coloco todo o conteudo</p>
        <div style="background: black; text-align: center; padding: 10px 0;">
            <p style="background: #008000;">
                Bem vindo ao Curso de back-end com PHP
            </p>
        </div>
        <section style="background: turquoise; text-align: center; padding: 10px 0;">
            <p>Eu sou uma section</p>
        </section>
    
        <article style="background: blueviolet; text-align: center; padding: 10px 0;">
            <p>Eu sou um article</p>
        </article>
        <nav style="background: brown; text-align: center; padding: 10px 0;">
            <u>
                <li><a href="">Sou tag nav com link</a></li>
            </u>
        </nav>
        <aside style="background: coral; text-align: center; padding: 10px 0;">
            <u>
                <li>Sou um aside</li>
            </u>
        </aside>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="../js/bootstrap5.2.js"></script>
</body>
</html>
